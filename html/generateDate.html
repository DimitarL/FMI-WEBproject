<!DOCTYPE html>
<html>

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Генериране на дати</title>
    <link rel="stylesheet" type="text/css" href="../css/generateDate.css">
    <script type="module" src="../js/generateDate.js" defer></script>
</head>

<body>
    <header class="header">
        <h2> Календар за презентиране</h2>
        <a href='../php/logout.php'><button id="goToLogIn"> Изход </button></a>
        <!--<button onclick="">Изход</button>-->
    </header>
    <hr>
    <main class="form">
        <h3>Генериране на часове за презентиране</h3>
        <form method="POST">
            <div class="input">
                <label for="date">Изберете дата:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="input">
                <label for="start">Въведете начален час:</label>
                <input type="text" id="start" name="start" required placeholder="Въведете начален час">
            </div>
            <div class="input">
                <label for="end">Въведете краен час:</label>
                <input type="text" id="end" name="end" required placeholder="Въведете краен час">
            </div>
            <div class="input">
                <label for="duration">Въведете продължителност на представянето:</label>
                <input type="number" id="duration" name="duration" min="3" max="10" required placeholder="Въведете продължителност на представянето">
            </div>
            <div class="message">
                <span id="error"> </span>
            </div>
            <div class="input">
                <input type="button" class="reset" value="Отказ" onclick="window.location='../php/calendar.php'" />
                <input type="button" id="generate" name="generate" value="Генерирай" />
            </div>

        </form>
    </main>

</body>

</html>
