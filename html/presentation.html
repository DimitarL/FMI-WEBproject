<!DOCTYPE html>
<html lang="bg">

<head>

    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Презентации </title>
    <link rel="stylesheet" type="text/css" href="../css/presentation_record.css">
    <link rel="stylesheet" type="text/css" href="../css/present_section.css">
    <link rel="stylesheet" type="text/css" href="../css/presentation.css">
    <link rel="stylesheet" type="text/css" href="../css/timer.css" />
    <link rel="stylesheet" type="text/css" href="../css/sideNotes.css" />

<body id="presentStudents">
    <!-- <body id="presentStudents" onload="timer()"> -->
    <div id="showPresentation">
        <header class="header">
            <h2> Календар за презентиране</h2>
            <div class="buttons">
                <!-- <button id="goToCalendar" onclick="goToCalendar()">Към календара</button> -->
                <!-- <button id="goToLogIn" onclick="goToLogIn()">Изход</button> -->
                <button id="goToCalendar">Към календара</button>
                <a href='../php/logout.php'><button id="goToLogIn"> Изход </button></a>
                <!-- <button id="goToLogIn">Изход</button> -->
            </div>
        </header>
        <hr>
        <main class="row">
            <div class="notes">
                <div id="sharedNotes"></div>
                <form class="informationForm" method="POST" enctype="multipart/form-data">
                    <textarea id="inputNotes" name="inputNotes" placeholder="Въведи коментар..."></textarea>

                    <div class="mainButtons">
                        <button type="button" id="saveNotes" class="submitButton">Запиши</button>
                        <button type="button" id="downloadNotes"><a class="downloadButton"
                                href="../php/downloaded_Notes.txt" download>Изтегли</a></button>
                    </div>
                </form>
            </div>

            <div class="container timer">
                <div class="balloon editionBalloon">
                    <div class="wLetterYellow">
                        <h3>w</h3>
                    </div>
                    <div class="balloonText">
                        <h2>Ре</h2>
                    </div>
                    <div class="balloonHandle"></div>
                </div>

                <div class="balloon minutesBalloon">
                    <div class="wLetterPink">
                        <h3>w</h3>
                    </div>
                    <div class="balloonText">
                        <h2>Фе</h2>
                    </div>
                    <div class="balloonHandle"></div>
                </div>

                <div class="balloon secondsBalloon">
                    <div class="wLetterWhite">
                        <h3>w</h3>
                    </div>
                    <div class="balloonText">
                        <h2>Рат</h2>
                    </div>
                    <div class="balloonHandle"></div>
                </div>

                <div id="timer"></div>
                <div id="clearTimer"></div>
                <div class="presentation">
                    <div class="presentation" id="presentation">Текуща презентация:</div>
                    <span id="currentPresentation"><a></a></span>
                </div>
            </div>

            <div class="form-container present">
                <div class="students" id="students">

                </div>
                <div class="presentButton" id="presentButton">

                    <!-- <div class="presentButton" id="presentButton" visibility="hidden"> -->
                    <!-- <button type="button" id="getFile">Списък с присъстващи</button> -->
                </div>
            </div>
        </main>
    </div>
</body>

</html>
