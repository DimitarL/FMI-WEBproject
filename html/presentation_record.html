<!DOCTYPE html>
<html lang="bg">

<head>

    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Title </title>
    <script defer type="module" src="../js/presentation_record.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/presentation_record.css">

</head>

<body>
    <header class="header">
        <h2> Календар за презентиране</h2>
        <a href='../php/logout.php'><button> Изход </button></a>
    </header>
    <hr>
    <main class="form-container">
        <h3> Записване за презентиране</h3>
        <form method="POST" enctype="multipart/form-data">
            <div class="field">
                <label for="session">Сесия(Ден):</label>
                <select id="session" name="session">
                </select>
            </div>
            <div class="field">
                <label for="date">Час:</label>
                <select id="date" name="date">
                </select>
            </div>
            <div class="field">
                <label for="presentationLink">Презентация (линк):</label>
                <input type="text" name="presentationLink" id="presentationLink" placeholder="Въведете линк" required/>
            </div>
            <div class="msg">
                <p id="error"> </p>
            </div>
            <div class="field">
                <input type="button" value="Отказ" onclick="window.location='../php/calendar.php'" />
                <input type="button" value="Изпрати" id="submitButton" />
            </div>
        </form>
    </main>
</body>

</html>
