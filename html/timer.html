<!DOCTYPE html>
<html lang="bg">

<head>
    <meta http-equiv="content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86">
    <title>Презентиране на реферати</title>
    <link href="../css/timer.css" rel="stylesheet" />
    <script src="../js/timer.js"></script>
</head>

<body onload="timer()">
    <header class="header">
        <h1>Таймер</h1>
    </header>

    <main class="container">
        <div class="balloon editionBalloon">
            <div class="wLetterYellow">
                <h3>w</h3>
            </div>
            <div class="balloonText">
                <h2>Ре</h2>
            </div>
            <div class="balloonHandle"></div>
        </div>

        <div class="balloon minutesBalloon">
            <div class="wLetterPink">
                <h3>w</h3>
            </div>
            <div class="balloonText">
                <h2>Фе</h2>
            </div>
            <div class="balloonHandle"></div>
        </div>

        <div class="balloon secondsBalloon">
            <div class="wLetterWhite">
                <h3>w</h3>
            </div>
            <div class="balloonText">
                <h2>Рат</h2>
            </div>
            <div class="balloonHandle"></div>
        </div>

        <div id="timer"></div>
        <div id="clearTimer"></div>
    </main>
</body>

</html>
